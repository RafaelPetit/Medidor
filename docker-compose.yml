version: '3'
services:
  db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 2013
      POSTGRES_DB: medidor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - PORT = 3000
      - DATABASE_URL: "postgresql://postgres:2013@db:5432/medidor"
    volumes:
      - ./src:/usr/src/app/src  


volumes:
  postgres_data:

